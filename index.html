<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


    <title>Giphy Search</title>
</head>

<body class="bg-dark text-light">

    <div class="container">
        <h1 class="display-4">Giphy Search</h1>

        <!-- Rendered buttons will get dumped here  -->
        <div class="row">
            <div class="col-md">
                <div id="buttons-view"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-9">
                <!-- GIFs will get dumped Here -->
                <div id="gifs-view"></div>
            </div>
            <div class="col-md-3">
                <form class="form-group" id="gifs-form">
                    <label for="gifs-input">Les GIFs</label>
                    <input type="text" id="gifs-input" placeholder="what up"><br>



                    <div class="form-group">
                        <label for="gifs-number">How many GIFs??</label>
                        <select class="form-control" id="gifs-number">
                            <option>1</option>
                            <option>5</option>
                            <option>10</option>
                            <option>15</option>
                            <option>20</option>
                        </select>
                    </div>
                    <!-- Button triggers new gifs to be added -->
                    <input id="add-gifs" type="submit" value="Add them GIFs!" class="btn btn-light">
                </form>
            </div>
        </div>



        <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
